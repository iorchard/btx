# Default values for btx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: openstack
btx:
  pvc:
    size: "10Gi"

openstack:
  auth_url: http://keystone.openstack.svc.cluster.local:8080/v3
  username: admin
  password: <password>

image:
  repo: jijisa/btx
  tag: yoga
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "btx"

podAnnotations: {}

podSecurityContext: {}

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  openstack-control-plane: enabled

tolerations: []

affinity: {}
